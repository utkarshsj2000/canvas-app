<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Canvas App</title>
    <script type="text/javascript">
      
      
            var a1=0;
            var b1=0;
            var a2=360;
            var b2=450;
            
        function face()
        {
            var c = document.getElementById("shape1");
            var ctx = c.getContext("2d");

            ctx.clearRect(a1,b1,a2,b2);
            //left ear
            ctx.beginPath();
            ctx.arc(55,150,30,0,2*Math.PI);
            ctx.fillStyle = "Red";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //right ear
            ctx.beginPath();
            ctx.arc(305,150,30,0,2*Math.PI);
            ctx.fillStyle = "Red";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //bigface
            ctx.beginPath();
            ctx.arc(180,210,120,0,2*Math.PI);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();


            //left eye
            ctx.beginPath();
            ctx.arc(130,160,30,0,2*Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //right eye inside
            ctx.beginPath();
            ctx.arc(130,170,15,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //right eye
            ctx.beginPath();
            ctx.arc(230,160,30,0,2*Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //right eye inside
            ctx.beginPath();
            ctx.arc(230,170,15,0,2*Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //nose
            ctx.beginPath();
            ctx.arc(180,230,20,0,2*Math.PI);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            //lips
            ctx.beginPath();
            ctx.arc(180,220,80,0,Math.PI);
            ctx.stroke();
            ctx.closePath();

            //alert("I am a Face");
        }
        function tri()
        {
            var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);
            //left line
            x.beginPath();
            x.moveTo(100,150);
            x.lineTo(150,250);
            x.stroke();
            x.closePath();

            //right line
            x.beginPath();
            x.moveTo(200,150);
            x.lineTo(150,250);
            x.stroke();
            x.closePath();

            //top line
            x.beginPath();
            x.moveTo(100,150);
            x.lineTo(200,150);
            x.stroke();
            x.closePath();
        }
        function hut()
        {
            var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);
            //left line
            x.beginPath();
            x.moveTo(100,150);
            x.lineTo(50,250);
            x.stroke();
            x.closePath();

            //right line
            x.beginPath();
            x.moveTo(100,150);
            x.lineTo(150,250);
            x.stroke();
            x.closePath();

            //mid line
            x.beginPath();
            x.moveTo(50,250);
            x.lineTo(300,250);
            x.stroke();
            x.closePath();


            //top line of roof 
            x.beginPath();
            x.moveTo(100,150);
            x.lineTo(250,150);
            x.stroke();
            x.closePath();

            //back line from roof
            x.beginPath();
            x.moveTo(250,150);
            x.lineTo(300,250);
            x.stroke();
            x.closePath();

            //down line back
            x.beginPath();
            x.moveTo(300,250);
            x.lineTo(300,350);
            x.stroke();
            x.closePath();
            
            //down line mid
            x.beginPath();
            x.moveTo(150,250);
            x.lineTo(150,350);
            x.stroke();
            x.closePath();

            //down line front
            x.beginPath();
            x.moveTo(50,250);
            x.lineTo(50,350);
            x.stroke();
            x.closePath();

            //bottom line
            x.beginPath();
            x.moveTo(50,350);
            x.lineTo(300,350);
            x.stroke();
            x.closePath();
        }
        function kite()
        {
            var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);
            //left line top
            x.beginPath();
            x.moveTo(250,50);
            x.lineTo(180,150);
            x.stroke();
            x.closePath();

            //right line bottom
            x.beginPath();
            x.moveTo(250,50);
            x.lineTo(320,150);
            x.stroke();
            x.closePath();

            //vertical line
            x.beginPath();
            x.moveTo(250,50);
            x.lineTo(250,250);
            x.stroke();
            x.closePath();


             //left line bottom
            x.beginPath();
            x.moveTo(180,150);
            x.lineTo(250,250);
            x.stroke();
            x.closePath();

            //right line bottom
            x.beginPath();
            x.moveTo(320,150);
            x.lineTo(250,250);
            x.stroke();
            x.closePath();

            //horizontal line
            x.beginPath();
            x.moveTo(180,150);
            x.lineTo(320,150);
            x.stroke();
            x.closePath();

            //circle arc
            x.beginPath();
            x.arc(250,150,70,0,Math.PI);
            x.
            x.stroke();
            x.closePath();
        }
        function car()
        {
           var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);

            x.beginPath();

            x.lineTo(250,150);
            x.stroke();
            x.closePath();

            //back glass of car
            x.beginPath();
            x.moveTo(250,150);
            x.lineTo(300,200);
            x.stroke();
            x.closePath();

            //down line back
            x.beginPath();
            x.moveTo(350,220);
            x.lineTo(350,270);
            x.stroke();
            x.closePath();

            //down line front
            x.beginPath();
            x.moveTo(10,220);
            x.lineTo(10,270);
            x.stroke();
            x.closePath();

            //bottom line
            x.beginPath();
            x.moveTo(10,270);
            x.lineTo(350,270);
            x.stroke();
            x.closePath();
            
            //bonnot
            x.beginPath();
            x.moveTo(10,220);
            x.lineTo(50,200);
            x.stroke();
            x.closePath();

            //bonnot back
            x.beginPath();
            x.moveTo(300,200);
            x.lineTo(350,220);
            x.stroke();
            x.closePath();

            //front tyre
            x.beginPath();
            x.arc(80,270,30,0,2*Math.PI);
            x.fillStyle = "Red";
            x.fill();
            x.stroke();
            x.closePath();

             //back tyre
            x.beginPath();
            x.arc(280,270,30,0,2*Math.PI);
            x.fillStyle = "Red";
            x.fill();
            x.stroke();
            x.closePath();
        }
        function icecream()
        {
            var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);
            //left line bottom
            x.beginPath();
            x.moveTo(120,150);
            x.lineTo(190,300);
            x.stroke();
            x.closePath();

            //right line bottom
            x.beginPath();
            x.moveTo(260,150);
            x.lineTo(190,300);
            x.stroke();
            x.closePath();

            //horizontal line
            x.beginPath();
            x.moveTo(120,150);
            x.lineTo(260,150);
            x.stroke();
            x.closePath();

            //scoop of icecream
            x.beginPath();
            x.arc(190,150,70,3.14,2*Math.PI);
            x.fillStyle = "orange";
            x.fill();
            x.stroke();
            x.closePath();

            //cherry on icecream
            x.beginPath();
            x.arc(185,70,10,0,2*Math.PI);
            x.fillStyle = "Red";
            x.fill();
            x.stroke();
            x.closePath();
        }
        function cube()
        {
            var a = document.getElementById("shape1");
            var x = a.getContext("2d");

            x.clearRect(a1,b1,a2,b2);
            //back sqaure
            x.beginPath();
            x.rect(80,80,150,150);
            x.stroke();
            x.closePath();

            //front sqaure
            x.beginPath();
            x.rect(140,140,160,160);
            x.stroke();
            x.closePath();

            //right line top
            x.beginPath();
            x.moveTo(230,80);
            x.lineTo(300,140);
            x.stroke();
            x.closePath();

            //left line top
            x.beginPath();
            x.moveTo(80,80);
            x.lineTo(140,140);
            x.stroke();
            x.closePath();

            //left line bottom
            x.beginPath();
            x.moveTo(80,230);
            x.lineTo(140,300);
            x.stroke();
            x.closePath();

            //right line bottom
            x.beginPath();
            x.moveTo(230,230);
            x.lineTo(300,300);
            x.stroke();
            x.closePath();
        }
        function snowman()

            x.clearRect(a1,b1,a2,b2);

            x.beginPath();

            //body
